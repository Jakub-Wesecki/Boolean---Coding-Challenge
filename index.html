<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lim</title>
</head>

<body>

    <!-- Black opaque backdrop -->
    <div id="backdrop">

        <!-- Logo & title -->
        <header>
            <img src="logo.png" alt="Lim logo" id=logo>
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- Navigation buttons -->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <!-- Scooter rental -->
        <main>
            <section class="scooter">
                <input type="checkbox">
                <h3>Monopattino Gino22</h3>
                <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div id="progress1"></div>
            </section>

            <section class="scooter">
                <input type="checkbox">
                <h3>Monopattino Mike24</h3>
                <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div id="progress2"></div>
            </section>

            <section class="scooter">
                <input type="checkbox">
                <h3>Monopattino Fede154</h3>
                <p>&#8614; Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div id="progress3"></div>
            </section>
        </main>
    </div>

</body>
</html>
